<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Progress Steps</title>
  </head>
  <body>
    <div class="container">
        <div class="progress-container"><!--it's the faint grey line that represents the empty line-->
            <div class="progress" id="progress"></div><!--it's gonna be the blue line that changes and has a transition-->
            <div class="circle active">1</div>
            <div class="circle">2</div>
            <div class="circle">3</div>
            <div class="circle">4</div>           
        </div>
        <button class="btn" id="prev" disabled >Prev</button> <!--disabled-->
        <button class="btn" id="next">Next</button>
        
    </div>
    <script src="script.js"></script>
  </body>
</html>
